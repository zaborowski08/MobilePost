<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Logowanie</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      
      
      <form name="login" class="form-signin" ng-submit="submit()">
        <h2 class="form-signin-heading">Logowanie</h2>
        <div class="error" ng-show="errors">
          <span>{{errors}}</span>
        </div>
        <table>
          <tr>
            <td>Login:</td>
            <td><input type="text" name="_username" class="form-control" placeholder="Email address" required autofocus ng-model="user._username"></td>
          </tr>
          <tr>
            <td>Has≈Ço:</td>
            <td><input type="password" name="_password" class="form-control" placeholder="Password" required ng-model="user._password"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" class="btn btn-lg btn-primary btn-block"  value="Loguj"></td>
          </tr>
        </table>
      </form>

    </div> <!-- /container -->
  </body>
</html>
